<div class="row">

    <div class="col-2">

        <input type="text" [(ngModel)]="newDashboardName" class="form-control" placeholder="Enter Dashboard Name" />

        <button class="btn btn-primary mt-1" (click)="addNewDashboard()">Add Dashboard</button>

        <!-- Tree Control -->

        <br/>
        <br/>

        <div *ngIf="appService.appState.selectedDashboard">
            {{appService.appState.selectedDashboard.name}} 
            <button class="btn btn-sm btn-success" (click)="newFile()">NF</button>
            &nbsp;
            <button class="btn btn-sm btn-primary" (click)="newFolder()">NF</button>
        </div>

        <app-document-manager  [documents]="appService.appState.selectedDashboard?.documents"></app-document-manager>


    </div>

    <div class="col-10">


    </div>

</div>
