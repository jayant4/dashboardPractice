<div *ngFor="let document of documents" class="document-ui">

    <div class="document-name" (click)="clickedOnDocument(document)" *ngIf="!document.isEditing">{{document.name}}</div>
    <input type="text" class="form-control" *ngIf="document.isEditing" [(ngModel)]="document.name"/>


    <app-document-manager [documents]="document.documents"></app-document-manager>

</div>
