<div class="d-flex folder-manager  ">

    <div [matMenuTriggerFor]="menu" (contextmenu)='onRightClick()' class="flex-grow-1 "
        *ngIf="(!document.isEditing) && document.isDeleted === false" (click)="clickedOnDocument()"
        [ngClass]="{'isSelected':  this.document?.isSelected }">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#f0a500" class="bi bi-folder-fill"
            viewBox="0 0 16 16">
            <path
                d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z" />
        </svg>
        {{document.name}}
    </div>


    <input type="text" #inputField (blur)="saveFolderOnBlur()" (keyup)="saveFolderOnKeyUp($event)"
        class="form-control my-form-control" *ngIf="document.isEditing" placeholder="Folder Name"
        [formControl]="folderName" />


    <i *ngIf="document.isExpanded === true" class="bi bi-chevron-right" (click)="toggleFolderVisibility()"></i>

    <i *ngIf="document.isExpanded === false" class="bi bi-chevron-down" (click)="toggleFolderVisibility()"></i>
</div>

<document-manager *ngIf="document.isExpanded === false" [documents]="document.documents"></document-manager>


<!-- menu items -->
<mat-menu #menu="matMenu" yPosition="above">
    <button mat-menu-item (click)="deleteFolder()">Delete</button>
    <button mat-menu-item (click)="renameFolder()">Rename</button>
</mat-menu>
