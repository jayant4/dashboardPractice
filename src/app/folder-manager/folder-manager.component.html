<div class="file-manager"  *ngIf="!document.isEditing" (click)="clickedOnDocument()" ><i class="bi bi-folder"></i>{{document.name}}</div>
<input type="text" (blur)="document.isEditing = false" (keyup)="saveFile($event)" class="form-control" *ngIf="document.isEditing" [(ngModel)]="document.name" />

<document-manager [documents]="document.documents"></document-manager>
